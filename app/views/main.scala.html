@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="UTF-8">
    	<meta name="description" content="@Messages("application.description")">		
		<meta itemprop="image" content="/images/grle-favicon.png">
        <title>@Messages("application.pagetitle")</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("fonts/typicons-2-0/font/typicons.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/liveurl.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/grle-favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/spin.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.liveurl.js")" type="text/javascript"></script>
    </head>
    <body>
    	<header>
    		<img src="@routes.Assets.at("images/grle-logo-small.png")"/>    		
    		 @Messages("application.pagetitle")
    		 <sup>@Messages("application.pagetitlestage")</sup>   		    				
    	</header>
        @content
        
        <footer>
        	@Messages("application.copyright")
        	
        </footer>
    </body>
</html>
